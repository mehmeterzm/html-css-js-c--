<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        margin-top: 1.5rem;
        margin-left: 1.5rem;
    }
    a{
        display: block;
        background-color: red;
        width: 100px;
        text-decoration: none;
        padding: 10px;

        border-radius: 5px;
        font-size: 1.5rem;

        color: red;
        border: solid 2px red;
